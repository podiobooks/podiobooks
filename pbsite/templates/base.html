<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>{% block headtitle %}Podiobooks{% endblock %}</title>
	<link rel="StyleSheet" HREF="{{ MEDIA_URL }}css/base.css" TYPE="text/css">
	<script type="text/javascript" src="{{ MEDIA_URL }}scripts/jquery-1.3.1.min.js"></script>
	{% block head %}{% endblock %}
</head>

<body class="{% if is_popup %}popup {% endif %}{% block bodyclass %}{% endblock %}">
<h2>{%block title %}No Title Defined{% endblock %}</h2>
{% block content %}No Content Defined{% endblock %}
</body>
</html>
