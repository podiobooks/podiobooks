{% extends "base.html" %}

{% block headtitle %}All Series - {{ site_name }}{% endblock %}

{% block content %}
<h1>
	All Series
</h1>
<ul style="margin: 0 0 0 40px">
  {% for series in series_list %}
  <li class="series_{{series.slug}}"><a href="{{series.get_absolute_url}}">{{ series.name }}</a> - {{ series.titles.all.count }} title{{ series.titles.all.count|pluralize }}</li>
  {% endfor %}
</ul>
{% endblock %}
