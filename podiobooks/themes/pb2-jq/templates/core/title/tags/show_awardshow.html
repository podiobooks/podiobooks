{% load static %}
{% if award_list %}
    <ul class="award-show clearfix">
        {% for award in award_list %}
            <li><a href="{{ award.url }}"><img src="{{ award.image.url }}" alt="{{ award.name }}"/><span itemprop="award" style="display:none">{{ award.name }}</span></a></li>
        {% endfor %}
    </ul>
{% endif %}
