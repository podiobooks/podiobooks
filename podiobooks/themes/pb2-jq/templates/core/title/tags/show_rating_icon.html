{% if title.is_adult %}<div class="rating-adult" alt="Adult">&nbsp;<meta itemprop="contentRating" content="Adult"></div>{% endif %}
{% if title.is_family_friendly %}<div class="rating-family" alt="Family">&nbsp;<meta itemprop="isFamilyFriendly" content="True"><meta itemprop="contentRating" content="Family"></div>{% endif %}
{% if title.is_for_kids %}<div class="rating-kids" alt="Kids">&nbsp;<meta itemprop="isFamilyFriendly" content="True"><meta itemprop="contentRating" content="Kids"></div>{% endif %}
{% if title.is_explicit %}<div class="rating-explicit"alt="Explicit">&nbsp;<meta itemprop="contentRating" content="Mature"></div>{% endif %}
