{% for comment in comments|slice:":10" %}
    <div class="title-comment-byline"><a href="{{ comment.link }}">{{ comment.title }}</a></div>
    <div class="title-comment-text">{{ comment.summary|truncatewords:50|striptags|safe }}</div>
{% endfor %}
    <div class="title-comment-readmore"><a href="{{ podiobooker_url }}#comments">Read more comments or add your own!</a>&nbsp;|&nbsp;<a href="http://blog.podiobooks.com/problem-tracking/">Report a problem with an Episode</a></div>
