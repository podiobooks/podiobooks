{% for comment in comments|slice:":10" %}
    <div class="title-comment-byline"><a href="{{ comment.link }}">{{ comment.title }}</a></div>
    <div class="title-comment-text">{{ comment.summary|truncatewords:50|striptags|safe }}</div>
{% empty %}
	<p>No Comments yet.</p>
{% endfor %}

    <div class="title-comment-readmore">
    	<p><a href="{{ podiobooker_url }}#comments">Read more comments or add your own!</a></p>
		<p><a href="http://podiobooks.com/blog/problem-tracking/">Report a problem with an Episode</a></p>
	</div>
