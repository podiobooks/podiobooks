{% extends "base.html" %}

{% block headtitle %}All Categories - {{ SITE.name }}{% endblock %}

{% block metatags %}
    <meta name="Description"
          content="We offer hundreds of free audio books in many categories and genres. Fiction & non-fiction, science fiction & fantasy, comedy & businessâ€¦ and a whole lot more!"/>
{% endblock %}

{% block content %}
	<aside class="browse-list-120-ad">
		<script type="text/javascript"><!--
			google_ad_client = "ca-pub-1276519440300441";
			/* Browse - Category List Skyscraper */
			google_ad_slot = "6814934199";
			google_ad_width = 120;
			google_ad_height = 600;
			//-->
		</script>
		<script type="text/javascript"
			src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
		</script>
	</aside>
	<h1>All Categories</h1>

	<ul class="browse-list">
		{% for category in category_list %} 
			<li class="category_list_item category_{{ category.slug }}"><a href="{{ category.get_absolute_url }}">{{ category.name }}</a> ({{ category.title_count }})</li>
		{% endfor %}
	</ul>
{% endblock %}
