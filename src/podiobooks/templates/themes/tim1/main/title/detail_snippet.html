{% load main_templatetags %}
{% load title_templatetags %}
<a href="{% url title_detail title.slug %}"><img class="pb-shelf-item-cover-image" src="{% cover_media_url %}images/covers/67x99/{{ title.cover }}" width="67" height="99" alt="Podiobook Cover for {{ title.name }}"/></a>
<div class="pb-shelf-item-preview-icon" onclick="alert('Preview Placeholder');" alt="Click to Hear a Preview of {{ title.name }}.">
</div>
<div class="pb-shelf-item-text">
    <p class="pb-shelf-item-title">
        <a href="{% url title_detail title.slug %}" style="text-decoration:none;">{{ title.name|truncatewords_html:7 }}</a>
    </p>
    <p class="pb-shelf-item-contributors">
        {% show_contributors title %}
    </p>
    <p class="pb-shelf-item-categories">
        in {% show_categories title %}
    </p>
    <p class="pb-shelf-item-tags">
        {% autoescape off %}{{ title.description|striptags|truncatewords_html:15 }}{% endautoescape %}
    </p>
</div>
